<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Détails du fichier</title>
  </head>
  <body>
    <h1>Détails du fichier</h1>
    <p><strong>Nom du fichier :</strong> {{ file.original_name }}</p>

    {% if file.iv %}
      <p>Statut : <strong>Chiffré</strong></p>
    {% else %}
      <p>Statut : <strong>Non chiffré</strong></p>
    {% endif %}

    <a href="{% url 'file_download' file.pk %}">Télécharger le fichier</a>
  </body>
</html>
