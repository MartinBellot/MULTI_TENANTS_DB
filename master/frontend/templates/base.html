<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MySocialApp{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    {% block extra_css %}
    <style>
        /* Styles Globaux */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: #f7f9fc;
            color: #333;
        }
        
        /* Navbar */
        .navbar {
            background: #4A90E2;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
        }
        .nav-links a {
            color: white;
            margin-left: 10px;
            text-decoration: none;
            font-size: 16px;
        }
        
        /* Container */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        /* Boutons d'action */
        .action-buttons {
            margin: 20px 0;
            align-items: center;
        }
        .action-buttons a button {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .action-buttons a button:hover {
            background: #357ABD;
        }

        /* Mise en forme du texte dans le container */
        .container h2 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }

        .container p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #555;
            text-align: center;
        }
    </style>
    {% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
